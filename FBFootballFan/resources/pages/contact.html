<!DOCTYPE html>
<html>

<head>
    <title>FB-CONTACT</title>
    <meta name="description" content="FB FAN PROJECT">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../js/contact.js"></script>
</head>

<body>
    <!-- navbar -->
    <div id="navbar">
        <h1 class="title">FB FAN CLUB MVP</h1>
        <div>
            <a href="../../index.html">Home</a>
            <a href="team.html">Team</a>
            <a href="mvp.html">MVP</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="selected-item">Contact</a>
        </div>
    </div>
    <!-- main -->
    <div class="main">
        <form id="contact-form" onsubmit="return validateForm()">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">

        </form>
    </div>
    <div class="result" id="result"></div>

    <!-- footer -->
    <div class="footer">
        <h3>&copy; Copyright 2023 FB Fan Club</h3>
        <h5>Created by: Abdü Samed Akgül</h5>
    </div>

</body>

</html>
